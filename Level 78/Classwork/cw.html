<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="Input1" placeholder="Input Text">
    <button onclick="OutputInput7()">Output</button>

    <p id="outputText">Lamine Yamal is a 17-year-old professional footballer playing for Barcelona.</p>

    <script>
        function OutputInput7() {
            let inputSomething = document.getElementById("Input1").value; 
            document.getElementById("outputText").innerText = inputAnything; 
        }
    </script>

</body>
</html>
