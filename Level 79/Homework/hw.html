<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript ფუნქციები</title>
</head>
<body>
    <h1>JavaScript</h1>
    <p>Open Console.</p>

    <script>
        let num1 = 10; 
        let num2 = 5;
        let text = "Hello, World!"; 
        let isTrue = true;
        let numbers = [1, 2, 3, 4, 5]; 
        let person = {name: "Gio", age: 25};

        let sum = num1 + num2;
        let difference = num1 - num2;
        let product = num1 * num2;
        let division = num1 / num2;

        console.log("შეკრება:", sum);
        console.log("გამოკლება:", difference);
        console.log("გამრავლება:", product);
        console.log("გაყოფა:", division);

        console.log("num1 > num2:", num1 > num2);
        console.log("num1 < num2:", num1 < num2);
        console.log("num1 >= num2:", num1 >= num2);
        console.log("num1 <= num2:", num1 <= num2);
        console.log("num1 == num2:", num1 == num2);
        console.log("num1 === num2:", num1 === num2);
        console.log("num1 != num2:", num1 != num2);
        console.log("num1 !== num2:", num1 !== num2);

    </script>
</body>
