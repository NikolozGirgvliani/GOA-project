<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>

        <form id="bmiForm">
            <input type="number" id="weight" placeholder="Weight" required>
            <input type="number" id="height" placeholder="Height" required><br><br>
            <input id="btn" type="button" onclick="calculateBMI()" value="Calculate BMI">
        </form>

        <div id="result">
            <p id="bmi">Your BMI is: </p>
            <p id="classification"></p>
        </div>
    </div>

</body>
</html>
